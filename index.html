<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>万能添加或删除</title>
</head>
<body>
	<script>
	// 万能的删除
    var arr = [4,5,8,9,6,1,5,54,46,49,7];
    // console.log(spliceCancle(arr,5,4));
    function spliceCancle(arr,pos,num){
    	var newarr = [];
    	for(var i=0;i<arr.length;i++){
    		if(i>=pos && i<pos+num){
    			continue;
    		}
    		newarr[newarr.length]=arr[i];
    	}
    	return newarr;
    }


// 万能的添加
// spliceAdd(arr,pos,'x','y','z');
// 1.pos前面
// 2. i == pos 添加
// 3. pos后面
    // var arr = [4,5,8,9,6,1,5,54,46,49,7];
    // console.log(spliceAdd(arr,5,"x","y","z"));
    function spliceAdd(arr,pos,...rest){
    	var newarr = [];
    	for(var i=0;i<pos;i++){
    		newarr[newarr.length] = arr[i];
    	}
    	for(var i=0;i<rest.length;i++){
    		newarr[newarr.length] = rest[i];
    	}
    	for(var i=pos;i<arr.length;i++){
    		newarr[newarr.length] = arr[i];
    	}
    	return newarr;
    }


// 万能的添加或删除
// arr['a','b','c','d','e','f','g','h'];
// splice(arr,2,3)
// splice(arr,2,0,'x','y','z');
// splice(arr,2,3,'x','y','z');
    console.log(splice(arr,3,3,'a','b','c'));
    function splice(arr,pos,num,...rest){
    	// var newarr = [];
    	var newarr = spliceCancle(arr,pos,num);
    	if(rest.length>0){
    		newarr = spliceAdd(newarr,pos,...rest);
    	}
    	return newarr;
    }
	</script>
</body>
</html>
